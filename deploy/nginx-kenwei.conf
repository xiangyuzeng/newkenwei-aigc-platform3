# Example Nginx config for Kenwei AIGC (Tencent/Huawei cloud friendly)
# Save as: /etc/nginx/conf.d/kenwei.conf
# Then run: nginx -t && systemctl reload nginx

server {
    listen 80;
    server_name your-domain.com;  # TODO: replace with your domain

    charset utf-8;

    # Large uploads (images/videos). Adjust as needed.
    client_max_body_size 200m;

    # Long running AI jobs may take minutes.
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_connect_timeout 30s;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Better for streaming / long responses
        proxy_buffering off;
    }
}
